<div class="container">
  <div [hidden]="submitted">
    <h1>Cadastro de Aluno</h1>
    <form (ngSubmit)="onSubmit(alunoForm)" #alunoForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome"
               required
               [(ngModel)]="model.nome" name="nome"
               #nome="ngModel">
        <div [hidden]="nome.valid || nome.pristine"
             class="alert alert-danger">
          É necessário informar o nome
        </div>
      </div>

      <div class="form-group">
        <label for="curso">Curso</label>
        <select class="form-control" id="curso"
                required
                [(ngModel)]="model.curso" name="curso"
                #curso="ngModel">
          <option *ngFor="let curso of cursos" [value]="curso">{{curso}}</option>
        </select>
        <div [hidden]="curso.valid || curso.pristine" class="alert alert-danger">
          É necesário informar o curso
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email"
               required
               [(ngModel)]="model.email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          É necessário informar o email
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!alunoForm.form.valid">Mostrar no log</button>


      &nbsp;&nbsp;
      <div>
        <hr>
        {{showFormControls(alunoForm)}}
      </div>
    </form>
  </div>
</div>

<style>
  .no-style .ng-valid {
  border-left: 1px  solid #CCC
}

  .no-style .ng-invalid {
  border-left: 1px  solid #CCC
}
</style>
